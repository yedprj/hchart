<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <th:block th:replace="layout/head :: headFragment">
    </th:block>
    <body class="g-sidenav-show  bg-gray-200">
        <th:block th:replace="layout/navBar :: navBarFragment">
        </th:block>

        <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
            <th:block th:replace="layout/topbar :: topbarFragment">
            </th:block>

            <div class="container-fluid py-4">

                <th:block layout:fragment="content">
                </th:block>

                <th:block th:replace="layout/footer :: footerFragment">
                </th:block>

            </div>
        </main>
        <th:block th:replace="layout/setting :: settiongFragment">
        </th:block>
        <th:block th:replace="layout/script :: scriptFragment">
        </th:block>
    </body>
</html>
